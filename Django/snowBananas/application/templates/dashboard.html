<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
    <title>Snow Bananas Dashboard</title>
</head>
<body>
    <h1>Congrats {{ request.session.prefName }} on making it to the Snow Bananas Page</h1>
    <h4><a href="/logout">Logout</a></h4>
    <ul>
        {% for name in nameList %}
        <li>
            {% if name == 'Billy' %}
            <h3>{{ name }}</h3>
            {% else %}
            <a href="/guest/{{name}}">{{name}}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
