<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-3 m-2 booksAdd">
                <h1>Add a Book</h1>
                <form action="/addBook" method="post">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="title" placeholder="Book Title">
                    <textarea name="description" id="" cols="40" rows="5" placeholder="Description"></textarea>
                    <input class="btn btn-primary" type="submit">
                </form>
            </div>
            <div class="col tableview">
                <table style="width:100%">
                    <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Action</th>
                    </tr>
                    {% for book in all_books %}
                    <tr>
                      <td>{{book.id}}</td>
                      <td>{{book.title}}</td>
                      <td><a href="/books/{{book.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
